<mat-accordion #accordionEl>
  @for (cinema of cinemas; track cinema.id) {
  <mat-expansion-panel (click)="cinemaSelected(cinema)">
    <mat-expansion-panel-header>
      <mat-panel-title
        >{{ cinema.name }} ({{ cinema.screens.length }})</mat-panel-title
      >
    </mat-expansion-panel-header>
    @for (screen of cinema.screens; track screen.id) {
    <div class="screen">
      {{ screen.name }}
    </div>
    }
  </mat-expansion-panel>
  }
</mat-accordion>
