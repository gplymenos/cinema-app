@for (movie of groupedScreenings; track $index) {
<div class="movie-wrapper">
  <div class="header">
    {{ movie[0] }} - {{ movie[1][0].movie.runtime }} mins
  </div>

  @for (screening of movie[1]; track $index) {
  <div class="screening-times">
    <span>{{ screening.start | date : "short" }}</span>
    <button mat-flat-button (click)="openAddBooking(screening.id)">
      Book Now
    </button>
  </div>
  }
</div>
}
